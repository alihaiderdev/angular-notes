<ng-container
  *ngIf="errorMessage && errorMessage.length > 0; else elseTemplate"
>
  <h5 class="text-danger">{{ errorMessage }}</h5>
</ng-container>
<ng-template #elseTemplate>
  <table class="">
    <thead>
      <tr>
        <th>User Id</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; index as i">
        <td>{{ post.userId }}</td>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table></ng-template
>
