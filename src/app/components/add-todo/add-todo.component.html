<div class="my-3">
  <h4>Add a todo</h4>
  <!-- ngSubmit is same as e.preventDefault used for prevent page refresh -->
  <form (ngSubmit)="addTodo()" id="add-todo">
    <div class="mb-3">
      <label for="title" class="form-label">Todo title</label>
      <input
        type="text"
        [(ngModel)]="title"
        class="form-control"
        id="title"
        name="title"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Todo description</label>
      <input
        type="text"
        [(ngModel)]="description"
        class="form-control"
        id="description"
        name="description"
      />
    </div>

    <button type="submit" class="btn btn-outline-success btn-sm">
      Add todo
    </button>
  </form>
</div>
